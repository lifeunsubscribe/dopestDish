{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section">
      <form method="GET">
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Search</legend>
              {{ search|crispy }}
              {{object}}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-info" type="submit"><a href="{% url 'dish-details' %}">Go</button>
          </div>
      </form>
  </div>
{% endblock content %}
